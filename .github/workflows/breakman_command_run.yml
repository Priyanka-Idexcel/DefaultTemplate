name: Run brakeman security analysis on pull requests

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  brakeman:
    name: Run brakeman
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch the entire repository history to avoid conflicts

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0

      - name: Install brakeman 5.4.1
        run: gem install brakeman -v 5.4.1

      - name: run brakeman command
        run: brakeman
          